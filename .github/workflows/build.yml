name: Build
on: [ push ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: 'yarn'

      - name: Install Yarn
        run: |
          yarn --immutable

      - name: lint
        run: yarn dlx gulp lint

      - name: bundle
        run: yarn dlx gulp bundle

      - name: test
        run: yarn dlx gulp test